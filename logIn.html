<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/NicePng_master-ball-png_8912776.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Log in</title>
</head>
<body>
    <div class= "container cont">
        <div class="row">
            <h1>ARCADEMON</h1>
        </div>
            <div class="row">
                <div class="col">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="emailLoginField" class="form-label">Email Address</label>
                            <div class="input-div">
                                <img src="assets/tbutton.png" alt="box" class = "input-image">
                                <input id="emailLoginField" autocomplete="email" class="input" placeholder="name@example.com" type="email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="passwordLoginField" class="form-label">Password</label>
                            <div class="input-div">
                                <img src="assets/tbutton.png" alt="box" class = "input-image">
                                <input type="password" id="passwordLoginField" class="input" placeholder="write it here" autocomplete = "password" required >
                            </div>
                        </div>
                        <div class="text-center">
                            <button id="loginButton" class = "image-btn btn-p">
                                <img src="assets/bButton.png" alt="box">
                                <p>Log in</p>
                                </button>
                        </div>
                        <a href="register.html">
                            Create account
                        </a>
                    </form>
                </div>    
            </div>
        <img src="assets/NicePng_master-ball-png_8912776.png" alt="pokeball" class="pokeball">
        <div class="made-by">BY CHRISTIAN CATENACCI</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/login.js" type="module"></script>
</body>
</html>
