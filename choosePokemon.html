<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/NicePng_master-ball-png_8912776.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/choosing.css">
    <title>Arcademon</title>
</head>
<body>
    <div id = "loader" class="loaderDiv">
        <div class="container cont">
            <img src="assets/pikachu-running.gif" alt="pikachu-running">
            <p>Loading...</p>
        </div>
    </div>
    <div class="container cont" id="start">
        <div class="row">
                <h1>ARCADEMON</h1>
        </div>
        <div class="row" id="team"></div>
        <div class="row" id="status"></div>
        <div id="test" class="row m-5">
            <div id="divFirst" class="col-sm relative">
                <img src="assets/NicePng_master-ball-png_8912776.png" alt="pokeball" class="pokeball-starters">
            </div>
            <div id="divSecond" class="col-sm relative">
                <img src="assets/NicePng_master-ball-png_8912776.png" alt="pokeball" class="pokeball-starters">
            </div>
            <div id="divThird" class="col-sm relative">
                <img src="assets/NicePng_master-ball-png_8912776.png" alt="pokeball" class="pokeball-starters">
            </div>
        </div>
        <button id="next-btn" class = "image-btn btn-p">
            <img src="assets/bButton.png" alt="box">
            <p>Next</p>
        </button>
        <div class="made-by">BY CHRISTIAN CATENACCI</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/choosePokemon.js" type="module"></script>
    <script src="js/starterSelection.js" type="module"></script>

</body>
</html>
