<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/NicePng_master-ball-png_8912776.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>
<body>
        <div class="container cont">
            <div class="row"> <h1>ARCADEMON</h1></div>
            <div class="row">
                <div class="col">
                    <form id="registrationForm">
                        <div class="mb-3">
                            <label for="emailField" class="form-label">Email address</label>
                            <div class="input-div">
                                <img src="assets/tbutton.png" alt="box" class = "input-image">
                                <input id="emailField" autocomplete="email" class="input" class="form-control" placeholder="name@example.com" type="email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="passwordField" class="form-label">Password</label>
                            <div class="input-div">
                                <img src="assets/tbutton.png" alt="box" class = "input-image">
                                <input type="password" id="passwordField" class="input" placeholder="write it here" autocomplete = "password" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="passwordConfirmField" class="form-label">Confirm password</label>
                            <div class="input-div">
                                <img src="assets/tbutton.png" alt="box" class = "input-image">
                                <input type="password" id="passwordConfirmField" class="input" placeholder="rewrite it" autocomplete = "password" required>
                            </div>
                        </div>
                        <div class="text-center">
                            <button id="submitButton" class = "image-btn btn-p">
                                    <img src="assets/bButton.png" alt="box">
                                    <p>Register</p>
                            </button>
                        </div>
                        <a href="login.html">Log in</a>
                    </form>
                </div>
            </div>  
        <img src="assets/NicePng_master-ball-png_8912776.png" alt="pokeball" class="pokeball">
        <div class="made-by">BY CHRISTIAN CATENACCI</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/login.js" type="module"></script>
</body>
</html>
